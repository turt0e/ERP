{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Soda ERP</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% load static %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Soda ERP</a>
        </nav>
    </header>

    <main role="main" class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Soda ERP</h1>
            <p class="lead">Please choose an option to proceed:</p>
            <hr class="my-4">
            <p>
                <a class="btn btn-primary btn-lg" href="{% url 'signup' %}" role="button">Sign Up</a>
                <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button">Log In</a>
            </p>
        </div>
    </main>
</body>
</html>
